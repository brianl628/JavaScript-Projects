<!-- PHOTOS -->
	<section>
	<div id="photo">
		<h1>Photos</h1>
		<div>
            <div class="row">
                <div class="column">
                    <img src="images/thumbnail_1.jpeg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
                </div>
                <div class="column">
                    <img src="images/thumbnail_2.jpeg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
                </div>
                <div class="column">
                    <img src="images/thumbnail_3.jpeg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
                </div>
            </div>

            <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">

                <div class="mySlides">
                <div class="numbertext">1 / 3</div>
                <img src="images/thumbnail_1.jpeg" style="width:100%">
            </div>

            <div class="mySlides">
            <div class="numbertext">2 / 3</div>
                <img src="images/thumbnail_2.jpeg" style="width:100%">
            </div>

            <div class="mySlides">
            <div class="numbertext">3 / 3</div>
                <img src="images/thumbnail_3.jpeg" style="width:100%">
            </div>
    
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>


            <div class="column">
                <img class="demo cursor" src="images/thumbnail_1.jpeg" style="width:100%" onclick="currentSlide(1)" alt="Coco">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/thumbnail_2.jpeg" style="width:100%" onclick="currentSlide(2)" alt="Sophie">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/thumbnail_3.jpeg" style="width:100%" onclick="currentSlide(3)" alt="Mark">
            </div>
		</div>
	</div>

</section>
<!-- END PHOTOS -->

						</div>

							<input type="submit" value="Submit">

</section>
